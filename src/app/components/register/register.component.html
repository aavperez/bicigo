<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <h1>REGISTER</h1>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
                <input type="email" class="form-control" formControlName="email" placeholder="email">
            </div>
  
            <div class="form-group">
                <input type="password" class="form-control" formControlName="pass" placeholder="pass">
            </div>
            
            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-lg">Register</button>
        </form>
    </div>
</div>
