
      <ul class="list">
        <li class="media mb-4" *ngFor="let publication of publications">
          <img *ngIf="publication.articulo.fotos.length>0;  else noImage" class="img-fluid mr-3" src="{{publication.articulo.fotos[0].foto_sm}}" />
          <ng-template #noImage>
            <img src="assets/img/t_sinfoto.png" class="img-fluid">
          </ng-template>
          <div class="media-body">
            <h5 class="mt-0 mb-1">{{publication.articulo.marca.nombre}}
              <small><a (click)="sendPublication(publication)" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal">Ver</a></small>
            </h5>
            <p>{{publication.articulo.descripcion | slice:0:100 }}</p>
            <h3 class="mt-1 text-primary">{{publication.precio | pesos}}</h3>
          </div>
        </li>
      </ul>




  <app-show [publication]="publication"></app-show>
